<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <label for="">Student Name:</label>
        <input type="text" placeholder="Enter your name" size="15"><br><hr>

        <!-- Password -->
        <label for="">Password:</label>
        <input type="password" placeholder="Enter your password" size="15"><br><hr>

        <!-- Radio -->
        <label for="">Gender:</label>
        <input type="radio" id="html" name="aci" value="Male">Male
        <input type="radio" id="css" name="aci" value="Female">Female
        <input type="radio" id="javascript" name="aci" value="Other">Other<br><hr>

        <!-- Checkbox -->
        <label for="">Choose your course:</label>
        <input type="checkbox" id="html" name="aci" value="HTML">IT
        <input type="checkbox" id="css" name="aci" value="CSS">CSE
        <input type="checkbox" id="javascript" name="aci" value="JavaScript">ECE
        <input type="checkbox" id="python" name="aci" value="Python">ME<br><hr>
        
        <!-- File -->
         <label for="">Select File to upload: </label>
         <input type="file" name="" id=""><br><hr>

        <!-- Select- DropDown Menu -->
         <label for="">City:</label>
         <select name="" id="">
            <option value="" selected>Select your City</option>
            <option value="">Ghaziabad</option>
            <option value="">Noida</option>
            <option value="">Delhi</option>
            <option value="">Meerut</option>
         </select><br><hr>

        <!-- Button -->
         <button>Submit</button>
         <input type="button" value="Reset"><br>
    </form>
</body>
</html>
