<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>
        function abes(){
            document.write("hello")
        }
        abes();
        let ab=()=>{
            document.write("hiiii")
        }
        
    </script>
</body>
</html>
