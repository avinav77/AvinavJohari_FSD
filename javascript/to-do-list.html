<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .abc {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .abc h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .abc input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-right: 5px;
        }

        .abc button {
            padding: 10px 15px;
            border: none;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .abc button:hover {
            background: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }

        .delete-button {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-button:hover {
            background: #e60000;
        }
    </style>
</head>

<body>
    <div class="abc">
        <h2>My To-Do List âœ…</h2>
        <input type="text" placeholder="Enter your task" id="abc">
        <button id="adddd">ADD</button>
        <ul class="tasks"></ul>
    </div>

    <script>
        let todoInput = document.getElementById("abc");
        let addButton = document.getElementById("adddd");
        let taskList = document.getElementsByClassName("tasks")[0];

        let addTask = function () {
            let val = todoInput.value.trim();

            if (val === "") {
                alert("Please add some task");
                return;
            }

            let element = document.createElement('li');
            let taskText = document.createElement('span');
            taskText.textContent = val;

            let removeButton = document.createElement('button');
            removeButton.textContent = 'X';
            removeButton.className = 'delete-button';
            removeButton.addEventListener('click', deletes);

            element.appendChild(taskText);
            element.appendChild(removeButton);
            taskList.appendChild(element);
            todoInput.value = "";
        }

        let deletes = function (event) {
            let listItem = event.target.parentElement;
            listItem.remove();
        }

        addButton.addEventListener('click', addTask);
    </script>
</body>

</html>
