<script>
    str1="Even :";
    str2="Odd :";
  for(i=2;i<=3;i++){
    for(j=1;j<=10;j++){
      document.write(`${i} X ${j} = ${i*j} <br/>,` );
      if((i*j) % 2==0)str1+=`${i*j} `;
      else str2+=`${i*j} `;
    }
    document.write('<br/>')
   
  }
 document.write(str1)
 document.write('<br/>')
 document.write(str2)
</script>
