<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function abes(){
            document.write("Hello from abes function!");
        }
        abes();
        function add(a, b){
            return a + b;
        }
        var sum = add(5, 10);
        document.write("<br>The sum is: " + sum);
        function subtract(a,b){
            return a-b;
        }
        var difference = subtract(10, 5);
        document.write("<br>The difference is: " + difference);
    </script>
</body>
</html>
