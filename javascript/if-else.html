<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE STATEMENTS</title>
</head>
<body>
    <script>
        var a=20;
        if(a%2==1){
            document.write("number is odd<br>");
        }
        else{
            document.write("number is even<br>");
        }
    </script>
</body>
