<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-2</title>
    <style>
        table {
            margin: 20px auto; 
        }
    </style>
</head>
<body>
    <form action="">
        <table border="2px">
            <tr>
                <th>
                        Registration Page
                </th>
            </tr>
            <tr>
                <td>
                    <marquee behavior="alternate" direction="left" scrollamount="4">
                        Fill the form carefully.
                    </marquee>
                </td>
            </tr>
            <tr>
                <td>Name : <input type="text"></td>
            </tr>
            <tr>
                <td>Age : <input type="text"></td>
            </tr>
            <tr>
                <td>Phone No. : <input type="text"></td>
            </tr>
            <tr>
                <td>Course: 
                    <input type="radio" name="course"> A 
                    <input type="radio" name="course"> B 
                    <input type="radio" name="course"> C
                </td>
            </tr>
            <tr>
                <td>Hobby: 
                    <input type="checkbox"> H1 
                    <input type="checkbox"> H2 
                    <input type="checkbox"> H3 
                    <input type="checkbox"> H4
                </td>
            </tr>
            <tr>
                <td>Temporary Password: <input type="password"></td>
            </tr>
            <tr>
                <td>D.O.B: <input type="date"></td>
            </tr>
            <tr>
                <td>Domain Expert: 
                    <select>
                        <option value="" disabled selected hidden>-- Select an option --</option>
                        <option value="DS-AIML">DS-AIML</option>
                        <option value="CLOUD ENGINEER">CLOUD ENGINEER</option>
                        <option value="CYBERSECURITY">CYBERSECURITY</option>
                        <option value="APPLIED AI">APPLIED AI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload 12th Result: <input type="file"></td>
            </tr>
            <tr>
                <td>
                    Remarks: 
                    <textarea cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
