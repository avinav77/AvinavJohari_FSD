<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .master{
            display: grid;
            column-gap: 40px;
            grid-template-columns: auto auto auto;
            background-color: lightgrey;
            padding: 10px;
        }
        .master > div{
            background-color: white;
            border: 2px solid black;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="master">
        <div class="box1">
            1
        </div>
        <div class="box2">
            2
        </div>
        <div class="box3">
            3
        </div>
        <div class="box4">
            4
        </div>
        <div class="box5">
            5
        </div>
    </div>
</body>
</html>
